<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="main">
    <form action="" id="calc_form">
      <header class="calc_header">
        <input type="text" disabled id="output" class="calc_output" value="0">
      </header>

      <footer>
        <div class="btn_group">
          <button data-type="clear" type="button"  class="btn clr-grey">AC</button>
          <button data-type="operator" value="invert" class="btn clr-grey">+/-</button>
          <button data-type="operator" value="%" class="btn clr-grey">%-</button>
          <button data-type="operator" value="/" class="btn clr-orange">/</button>
        </div>

        <div class="btn_group">
          <button data-type="operand"  value="7" class="btn clr-dark-grey">7</button>
          <button data-type="operand" value="8" class="btn clr-dark-grey">8</button>
          <button data-type="operand" value="9" class="btn clr-dark-grey">9</button>
          <button data-type="operator" value="*" class="btn clr-orange">*</button>
        </div>

        <div class="btn_group">
          <button data-type="operand"  value="4" class="btn clr-dark-grey">4</button>
          <button data-type="operand" value="5" class="btn clr-dark-grey">5</button>
          <button data-type="operand" value="6" class="btn clr-dark-grey">6</button>
          <button data-type="operator" value="-" class="btn clr-orange">-</button>
        </div>

        <div class="btn_group">
          <button data-type="operand"  value="1" class="btn clr-dark-grey">1</button>
          <button data-type="operand" value="2" class="btn clr-dark-grey">2</button>
          <button data-type="operand" value="3" class="btn clr-dark-grey">3</button>
          <button data-type="operator" value="+" class="btn clr-orange">+</button>
        </div>

        <div class="btn_group">
          <button data-type="operand"  value="0" class="btn btn-grow clr-dark-grey">0</button>
          <button data-type="operand" value="." class="btn clr-dark-grey">.</button>
          <button data-type="operator" value="=" class="btn clr-orange">=</button>
        </div>


      </footer>
    </form>
  </main>



  <script src="calculator.js"></script>

</body>
</html>
